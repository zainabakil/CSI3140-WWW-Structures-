<!DOCTYPE html>

<!-- Fig. 5.9: reflection.html -->
<!-- Reflection in CSS3. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Reflection</title>
		<style type="text/css">
			img{ margin:10px; }
			img.below
			{
				-webkit-box-reflect: below 0px
					-webkit-gradient(
						linear, left top, left bottom,
						from(transparent), to(white));
			}
			img.right
			{
				-webkit-box-reflect: right 0px
					-webkit-gradient(
						linear, right top, left top,
						from(transparent), to(black));
			}
		</style>
	</head>
	<body>
		<img class="below" src = "jhtp.png" width ="138" height="180"
			alt="Java How to Program book cover">
		<img class="right" src = "jhtp.png" width ="138" height="180"
			alt="Java How to Program book cover">
	</body>
</html>
