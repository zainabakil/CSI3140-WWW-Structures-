<!DOCTYPE html>
<html>
	<head>
		<title>complex Table</title>
		<meta charset="utf-8">
	</head>
	<body>
		<table border = "3">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Location</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Aziz</td>
					<td>26</td>
					<td>Chicago</td>
				</tr>
				<tr>
					<td>Haji</td>
					<td>30</td>
					<td>San Diego</td>
				</tr>
				<tr>
					<td>Jalal</td>
					<td>46</td>
					<td>New York</td>
				</tr>
				<tr>
					<td>Jen</td>
					<td>32</td>
					<td>Washington</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Footer</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
